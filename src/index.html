<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brightlight</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!--------------------- NAV --------------------->
    <header>
      <h1 class="logo">
        BRIGHTLIGHT<svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="2" x2="12" y2="6"></line>
          <line x1="12" y1="18" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
          <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="6" y2="12"></line>
          <line x1="18" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
          <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
        </svg>
      </h1>
      <svg
        id="burger"
        display="none"
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      <nav>
        <!-- raccourci clavier pour afficher plusieurs li en une fois : ul>li*3  -->
        <ul class="menu">
          <li class="menu-items"><a href="#">Collection</a></li>
          <li class="menu-items"><a href="#">Products</a></li>
          <li class="menu-items"><a href="#">Philosophy</a></li>
        </ul>
        <div class="cart-item">
          <div class="count">2</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="10" cy="20.5" r="1" />
            <circle cx="18" cy="20.5" r="1" />
            <path
              d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
            />
          </svg>
        </div>
      </nav>
    </header>
    <!--------------------- HERO --------------------->
    <section class="hero">
      <h2>
        Lorem ipsum dolor sit amet
      </h2>
    </section>
    <!--------------------- COLLECTION --------------------->
    <section class="collection">
      <div class="section-top-bar">
        <a href="#"> <h3 class="section-category">Collection</h3></a>
        <a href="#" class="see-more">
          See More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M5 12h13M12 5l7 7-7 7" />
          </svg>
        </a>
      </div>
      <div class="collection-items">
        <!-- item 01 -->
        <div class="collection-item">
          <img src="../src/images/portrait01.jpg" alt="photo collection 01" />
          <!-- si pas la bonne taille d'image, on peut utiliser width et height avec object-fit en attendant d'avoir les images au bon format -->
          <div class="collection-info">
            <h3>Best Sellers</h3>
            <a href="#">Explore</a>
          </div>
        </div>
        <!-- item 02 -->
        <div class="collection-item">
          <img src="../src/images/portrait01.jpg" alt="photo collection 02" />
          <div class="collection-info">
            <h3>Best Sellers</h3>
            <a href="#">Explore</a>
          </div>
        </div>
        <!-- item 03 -->
        <div class="collection-item">
          <img src="../src/images/portrait01.jpg" alt="photo collection 03" />
          <div class="collection-info">
            <h3>Best Sellers</h3>
            <a href="#">Explore</a>
          </div>
        </div>
        <!-- item 04 -->
        <div class="collection-item">
          <img src="../src/images/portrait01.jpg" alt="photo collection 03" />
          <div class="collection-info">
            <h3>Best Sellers</h3>
            <a href="#">Explore</a>
          </div>
        </div>
      </div>
    </section>
    <!--------------------- PRODUCTS --------------------->
    <section class="products">
      <div class="section-top-bar">
        <a href="#"> <h3 class="section-category">Products</h3></a>
        <div class="pastille" style="text-align: center;">
          Spring Summer Collection
        </div>
      </div>
      <div class="product-list">
        <div class="product">
          <div class="product-info">
            <div style="font-weight: bold;">Allen</div>
            <div>Color</div>
            <div>$98.00</div>
            <button>Add to cart</button>
          </div>
          <div class="product-img"></div>
        </div>
      </div>
    </section>
    <!--------------------- PHILOSOPHY --------------------->
    <section class="philosophy">
      PHILOSOPHY
    </section>
    <!--------------------- FOOTER --------------------->
    <footer>EMAIL</footer>
    <script src="./js/main.js"></script>
  </body>
</html>
